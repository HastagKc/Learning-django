{% extends "accounts/base.html" %}

<!-- title -->
{% block title %} Registrattion {% endblock title %}

<!-- content -->
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-6 p-4">
      <form action="" method="post">
        {% csrf_token %}
        <!-- form content -->
        <!-- {{ form.as_p }} -->

        {% for field in form.visible_fields %}
        <div class="form-group">
          <!-- label -->
          <label class="my-2" for="{{ field.id_for_label }}">
            {{ field.label }}
          </label>

          <!-- field -->
          {{ field }}

          <!-- errors -->
          <span class="text-danger">{{ field.errors }}</span>
        </div>

        {% endfor %}

        <button class="btn btn-success mt-3" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}

{% extends "accounts/base.html" %}

<!-- title  -->
{% block title %} Forget Password {% endblock title %}

<!-- content -->

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-6">
      <h2>Forgot Password?</h2>
      <form method="post">
        {% csrf_token %}
        <!-- form -->
        {{ form.as_p }}
        <button type="submit">Send Reset Email</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}

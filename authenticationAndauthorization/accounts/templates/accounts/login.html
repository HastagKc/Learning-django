{% extends "accounts/base.html" %}
<!-- title -->
{% block title %} Login {% endblock title %}

<!-- content -->
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-6">
      <h3 class="text-center p-4">Login</h3>
      <form method="post">
        {% csrf_token %}
        <!-- form -->

        {% if error %}
        <p class="text-danger">{{ error }}</p>
        {% endif %}
        <!-- user name start -->
        <div class="mb-3">
          <label for="" class="form-label">Enter your Username</label>
          <input type="text" class="form-control" id="" name="username" />
        </div>

        <!-- username end -->
        <!-- password start -->
        <div class="mb-3">
          <label for="" class="form-label">Enter your Username</label>
          <input type="password" class="form-control" id="" name="password" />
        </div>
        <!-- password end -->

        <button class="btn btn-success mt-2">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}

{% extends 'main/base.html' %} {% block title %} home {% endblock title %}

<!-- content -->
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-6 p-4">
      <form action="" method="post">
        {% csrf_token %} {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }} {{ field }} {% if field.errors %}
          <div class="text-danger">{{ field.errors|join:", " }}</div>
          {% endif %}
        </div>
        {% endfor %}
        <button class="btn btn-primary m-2" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
